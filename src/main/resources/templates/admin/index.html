    <div class="justify-content-start">
        <b th:text="${userAuthorized.getEmail()}" style="margin-right: 5px">VALUE</b>

        <span th:each="role:${userAuthorized.getRole()}">
            <span style="margin-left: 5px" th:text="${role.roleNormalName()}"></span>

    <a th:href="@{/logout}" class="navbar-text btn float-right text-muted" id="logoutBtn">Logout</a>

            </li>
        </ul>

    <!--Правый блок-->
    <div class="tab-pane fade show active" id="admin-panel color" role="tabpanel"
         aria-labelledby="admin-nav-link"
         tabindex="0">
        <div class="row">
            <h3>Admin panel</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="row">ID</th>
                    <th scope="row">Username</th>
                    <th scope="row">Name</th>
                    <th scope="row">Age</th>
                    <th scope="row">Role</th>
                    <th scope="row">Email</th>
                    <th scope="row">Edit</th>
                    <th scope="row">Delete</th>
                </tr>
                </thead>

                <tbody>
                <a th:each="user : ${users}">
                    <tr>
                        <td th:utext="${user.getId()}"></td>
                        <td th:utext="${user.getFirstName()}"></td>
                        <td th:utext="${user.getLastName()}"></td>
                        <td th:utext="${user.getAge()}"></td>
                        <td th:utext="${user.getEmail()}"></td>
                        <td th:utext="${user.roleNormalName()}"></td>
                        <td>
                            <!--                            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">-->
                            <!--                                <button class="btn btn-info text-light">Edit</button>-->
                            <!--                                                                </a>-->
                            <!--                                <button type="button" class="btn btn-info text-light" data-bs-toggle="modal"-->
                            <!--                                        data-bs-target="#modalEdit" th:data-bs-target="${'#modalEdit'+user.id}">Edit-->
                            <!--                                </button>-->
                            <button type="button" class="btn btn-info text-light" data-bs-toggle="modal"
                                    data-bs-target="#modalEdit"
                                    th:data-bs-target="${'#modalEdit'+user.getId()}">Edit
                            </button>

                        <td>
                            <!--                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">-->
                            <!--                                <button class="btn btn-danger"-->
                            <!--                                        input type="submit"-->
                            <!--                                        value="Delete">Delete-->
                            <!--                                </button>-->
                            <!--                            </form>-->

                            <button type="button" class="btn btn-danger text-light" data-bs-toggle="modal"
                                    data-bs-target="#modalDelete"
                                    th:data-bs-target="${'#modalDelete'+user.getId()}">Delete
                            </button>
                        </td>

                        <!--                            User edit-->
                        <div class="modal fade" th:id="${'modalEdit'+user.getId()}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <form id="formEdit" th:method="PATCH"
                                          th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="form-group required">
                                                <div class="controls">
                                                    <!--                                                    <div class="mb-3">-->
                                                    <!--                                                        <label for="id" class="col-form-label">ID</label>-->
                                                    <!--                                                        <input type="text" class="form-control" id="id"-->
                                                    <!--                                                               th:name="id" id="idEditUser"-->
                                                    <!--                                                               th:value="${user.getId()}" disabled>>-->
                                                    <!--                                                    </div>-->
                                                    <div class="mb-3">
                                                        <label for="firstName" class="col-form-label">First name</label>
                                                        <input th:type="text" th:name="firstName" class="form-control"
                                                               id="firstName" th:value="${user.firstName}" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="lastName" class="col-form-label">Last name</label>
                                                        <input type="text" class="form-control" id="lastName">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="age" class="col-form-label">Age</label>
                                                        <input type="text" class="form-control" id="age">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="email" class="col-form-label">Email</label>
                                                        <input type="text" class="form-control" id="email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password" class="col-form-label">Password</label>
                                                        <input type="text" class="form-control" id="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="role" class="col-form-label">Role</label>
                                                        <input type="text" class="form-control" id="role">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </tr>
                </a>
                </tbody>
            </table>
        </div>
    </div>
